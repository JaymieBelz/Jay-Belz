    <section class="container">
        <h2>Register</h2>
        <div class="box">
         <ul>
            <form action="" method="post">
            <li><div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="first_name" required
                />
            </div></li>
            <li><div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="last_name" required/>
            </div></li>
            <li><div>
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="phone" required/>
            </div></li>
            <li><div>
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not_to_say">Prefer not to say</option>
                </select>
            </div></li>
            <li><div>
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="country" required/>
            </div></li>
            <li><div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" class="state" required/>
            </div></li>
            <li><div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="username" required/>
            </div></li>
            <li><div>
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="password" required/>
            </div></li>
            <li><div>
                <label for="password">Confirm Password</label>
                <input type="text" name="password" id="password" class="password" required/>
            </div></li>
        </ul>
       </div>

    <p class="container">
        <button>Register</button>
    </p>
